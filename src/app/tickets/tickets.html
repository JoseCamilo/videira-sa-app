<div
    class="flex items-center p-4 justify-between bg-surface-light border-t border-gray-200 shadow-[0_-2px_10px_rgba(0,0,0,0.1)] mb-8">
    <div class="flex shrink-0 items-center">
        <button class="material-icons" (click)="goBack()">arrow_back</button>
    </div>
    <h2 class="text-md text-text-light leading-tight tracking-[-0.015em] flex-1 text-center">
        Meus Tickets
    </h2>
</div>

<div class="p-4 space-y-4">
    @if (carregando) {
    <app-loading></app-loading>

    } @else if (tickets.length > 0) {

    <h3 class="text-xl font-bold text-text-light mb-3">Tickets ativos</h3>
    @for (item of tickets; track $index) {
    <div>
        <app-ticket-evento [id]="item.id" [titulo]="item.titulo" [data]="item.data" [imagem]="item.imagem"
            [qrcode]="item.qrcode" [nome]="item.nome">
        </app-ticket-evento>
    </div>

    }
    } @else if (user) {
    <div class="text-center">
        <p>Você não possui tickets ativos</p>
    </div>
    } @else {
    <div class="text-center">
        <p>Faça login para ver seus tickets</p>
    </div>
    <div>
        <button
            class="w-full gradient-bg text-white font-bold py-3 px-4 rounded-lg hover:opacity-90 transition shadow-md"
            (click)="perfil()">
            Login
        </button>
    </div>
    }

</div>
