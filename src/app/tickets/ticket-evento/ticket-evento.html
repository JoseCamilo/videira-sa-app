<div class="bg-white rounded-lg shadow-sm p-4 flex flex-col gap-3">
    <div class="flex items-center gap-3">
        <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-16 shrink-0"
            [style.background-image]="'url(' + imagem + ')'">
        </div>
        <div class="flex flex-col justify-center flex-1">
            <p class="text-text-light text-base font-bold leading-normal line-clamp-1">{{titulo}}</p>
            <p class="text-text-muted-light text-sm font-normal leading-normal line-clamp-1">{{descricao ? descricao : nome}}</p>
            <p class="text-text-muted-light text-sm font-normal leading-normal line-clamp-1">{{data}}</p>
        </div>
    </div>

    @if (status === 'Ativo') {
    @if (showQRCode) {
    <div class="relative w-full h-72 bg-gray-200 rounded-lg overflow-hidden">
        <img class="absolute inset-0 w-full h-full object-contain transition-opacity duration-500 opacity-0"
            [src]="qrcode" loading="lazy" (load)="loaded = true" [class.opacity-100]="loaded" />
    </div>
    }
    @if (showQRCode) {
    <button
        class="flex items-center justify-center gap-2 gradient-bg text-white font-bold py-3 px-4 rounded-lg hover:opacity-90 transition shadow-md"
        (click)="showQRCode=false">
        <span class="material-icons text-base">qr_code</span>
        Esconder QR Code
    </button>
    }
    @if (!showQRCode) {
    <button
        class="flex items-center justify-center gap-2 gradient-bg text-white font-bold py-3 px-4 rounded-lg hover:opacity-90 transition shadow-md"
        (click)="showQRCode=true">
        <span class="material-icons text-base">qr_code</span>
        Ver QR Code
    </button>
    }
    } @else {
    <div class="p-4 bg-red-100 rounded-lg text-center">
        <p class="text-red-700">Status do Ticket: {{status}}</p>
    </div>
    }
</div>
