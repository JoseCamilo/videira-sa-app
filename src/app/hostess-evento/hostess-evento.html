<div class="bg-white rounded-lg shadow-sm p-4 flex flex-col gap-3">
    <div class="flex items-center gap-3">
        <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-16 shrink-0"
            [style.background-image]="'url(' + imagem + ')'">
        </div>
        <div class="flex flex-col justify-center flex-1">
            <p class="text-text-light text-base font-bold leading-normal line-clamp-1">{{titulo}}</p>
            <p class="text-text-muted-light text-sm font-normal leading-normal line-clamp-1">{{data}}</p>
        </div>
    </div>
    <div class="grid grid-cols-2 gap-2 text-sm font-medium">
        <div class="flex flex-col">
            <span class="text-text-muted-light">Tickets Vendidos</span>
            <span class="text-text-light text-base">{{vendidosCount}} / {{vendidosTotal}}</span>
            <div class="w-full bg-gray-200 rounded-full h-1.5 mt-1">
                <div class="bg-[#19a2e6] h-1.5 rounded-full" style="width: 75%"></div>
            </div>
        </div>
        <div class="flex flex-col">
            <span class="text-text-muted-light">Presentes</span>
            <span class="text-text-light text-base">{{presentesCount}} / {{presentesTotal}}</span>
            <div class="w-full bg-gray-200 rounded-full h-1.5 mt-1">
                <div class="bg-green-500 h-1.5 rounded-full" style="width: 53%"></div>
            </div>
        </div>
    </div>
    <button
        class="flex items-center justify-center gap-2 gradient-bg text-white font-bold py-3 px-4 rounded-lg hover:opacity-90 transition shadow-md"
        (click)="openLink('/scanner')">
        <span class="material-icons text-base">qr_code</span>
        Escanear Ingressos
    </button>
</div>
