<div class="bg-surface-light rounded-lg shadow-md overflow-hidden flex flex-col">
    <img class="w-full h-80 object-cover transition-opacity duration-500 opacity-0" [src]="imagem" loading="lazy" (load)="loaded = true" [class.opacity-100]="loaded"/>
    <div class="p-4 flex-grow">
        <h3 class="text-xl font-bold text-text-light">{{titulo}}
        </h3>
        <div class="flex items-center text-text-muted-light text-sm mt-2">
            <span class="material-icons gradient-text text-base mr-2">calendar_today</span>
            <span>{{data}}</span>
        </div>
        <div class="flex items-center text-text-muted-light text-sm mt-1">
            <span class="material-icons gradient-text text-base mr-2">location_on</span>
            <span>{{local}}</span>
        </div>
    </div>
    <div class="p-4 pt-0">
        <button
            class="w-full gradient-bg text-white font-bold py-3 px-4 rounded-lg hover:opacity-90 transition shadow-md"
            (click)="openDetalhes()">
            Ver Detalhes
        </button>
    </div>
</div>
